<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
    <link rel="stylesheet" href="/css/style-grp-create.css">
</head>
<body>
    <div id="createGroupUI" class="container">
        <h2>Create Group</h2>
        <p>Already have a group? <a href="#">Log in</a></p>

        <div class="input-group">
            <label>Group Name</label>
            <input type="text" placeholder="Group Name">
        </div>

        <div class="input-group">
            <label>Group Password</label>
            <div class="password-container">
                <input type="password" class="groupPassword" placeholder="Password">
                <span class = "eyeToggle">ðŸ™ˆ</span>
            </div>
        </div>

        <div class="input-group">
            <label>Members</label>
            <div>
                <input type="checkbox" checked> Members should make passwords
            </div>
            <small>Note: The group owner will need a password even if the other members donâ€™t</small>
        </div>

        <div class="members-container" id="membersList">
            <!-- Members will be added here dynamically -->
        </div>

        <div class="add-member-container" id="addMemberContainer"></div>
        <button class="btn add" id="add">Add Members</button>

        <div class="buttons">
            <button class="btn" id ="backtocreate">Back</button>
            <button class="btn green" id = "nxtstep">Next Step</button>
        </div>
    </div>

     <!-- Set Group Owner UI -->
     <div id="groupOwnerUI" class="container" style="display: none;">
        <h2>Set Group Owner</h2>
        <p>Forgot to add your name? <a href="#" class="backtocg">Go back</a></p>

        <label>Owner Name</label>
        <select id="ownerName"></select>
        <label>Owner Password</label>
        <div class="password-container">
            <input type="password" class="groupPassword" placeholder="Password">
            <span class = "eyeToggle">ðŸ™ˆ</span>
        </div>

        <p><i>Note: Group ownership cannot be transferred later.</i></p>

        <button class="backtocg">Back</button>
        <button id="create">Create Group</button>
    </div>

        <script src="/js/grp-create.js"></script>
</body>
</html>
