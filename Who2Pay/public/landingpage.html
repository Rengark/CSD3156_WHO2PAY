<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Group</title>
    <link rel="stylesheet" href="/css/style-grp-create.css">
</head>
<body>
     <div id="joingroupUI" class="container vertical-center" style="display: block;">
        <h1>Join Group</h1>
        <p>Don't have a group? <a id="creategrp" href="/group-create">Create one</a></p>
        <form>
        <! -- group name --!>
        <div class="input-group">
            <label type="group-session-code">Group Session Code</label>
            <input type="text" id = "groupName" placeholder="Group Session Code">
        </div>

        <! -- group password --!>
        <div class="input-group">
            <label type = "group-password">Group Password</label>
            <div class="password-container">
                <input type="password" class="pswd groupPassword" id = "groupPassword" placeholder="Password">
                <span class = "eyeToggle">ðŸ™ˆ</span>
            </div>
        </div>

        <p class ="warning" id = "grpwarning" style="display: none;">Oops! The Session Code or Password entered was incorrect.</p>
        <button id="join" class = "btn green" type = "submit">Join</button>
    </form>
    </div>

    <div id="memberloginUI" class="container vertical-center" style="display: none;">
        <h2>Join Group</h2>
        <p id = "wlc">Welcome to grp</p>

        <div class="input-group">
            <label>Your Name</label>
            <select id="userName"></select>
        </div>

        <div class="input-group" style ="display: none;" id = "memberPasswordContainer">
            <label>Your Password</label>
            <div class="password-container">
                <input type="password" class="pswd" placeholder="Password">
                <span class = "eyeToggle">ðŸ™ˆ</span>
            </div>
        </div>

        <div class="input-group" style ="display: none;" id = "newMemberPasswordContainer">
            <p>It looks like it's your first time here! Please make a password to secure your profile.</p>
            <label>Create Password</label>
            <div class="password-container">
                <input type="password" class="pswd" placeholder="Password">
                <span class = "eyeToggle">ðŸ™ˆ</span>
            </div>
        </div>




        <button class="btn" id="backtofg">Back</button>
        <button id="join" class = "btn green">Join</button>
    </div>



        <script src="/js/landingpage.js"></script>
</body>
</html>
